name: Merge plugin-only PRs

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - labeled
      - unlabeled
      - ready_for_review
      - synchronize
  check_suite:
    types:
      - completed

  workflow_dispatch:
    inputs:
      pull-request:
        description: Pull Request Number
        required: false

permissions:
  checks: read
  contents: write
  actions: write

jobs:
  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto Merge
        uses: squalrus/merge-bot@v0.4.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: true
          labels: merge
          checks_enabled: true
          method: merge
          delete_source_branch: true
          